        // L√ìGICA DE FILTRO & SORT
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const countryVal = document.getElementById('countrySelect').value;
            const yearVal = document.getElementById('yearSelect').value;
            const abvVal = document.getElementById('abvSelect').value;
            const sortVal = document.getElementById('sortSelect').value;

            let filtered = vinhos.filter(v => {
                const allData = (v.nome + " " + v.pais + " " + v.regiao + " " + v.uvas + " " + v.safra + " " + v.abv).toLowerCase();
                const matchText = allData.includes(searchText);
                const matchCountry = countryVal === "" || v.pais === countryVal;
                const matchYear = yearVal === "" || v.safra === yearVal;
                const matchAbv = abvVal === "" || v.abv === abvVal;
                return matchText && matchCountry && matchYear && matchAbv;
            });

            filtered.sort((a,b) => {
                const parseAbv = str => parseFloat(str.replace(',','.').replace('%',''));
                const parseSafra = str => str === 'NV' ? 0 : parseInt(str);

                switch(sortVal) {
                    case 'nome': return a.nome.localeCompare(b.nome);
                    case 'forcaDesc': return b.forca - a.forca;
                    case 'forcaAsc': return a.forca - b.forca;
                    case 'safraDesc': return parseSafra(b.safra) - parseSafra(a.safra);
                    case 'safraAsc': return parseSafra(a.safra) - parseSafra(b.safra);
                    case 'abvDesc': return parseAbv(b.abv) - parseAbv(a.abv);
                    default: return 0;
                }
            });

            renderCatalog(filtered);
        }

        // EXPORT PDF CORRIGIDO (Aspect Ratio + Quebra de P√°gina Inteligente)
        async function exportToPDF() {
            document.getElementById('exportLoading').style.display = 'flex';
            window.scrollTo(0,0);
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4'); // A4: 210mm x 297mm
            const pageWidth = 210; 
            const pageHeight = 297;
            const margin = 10;
            const cards = document.querySelectorAll('#wineListContainer .wine-card');
            
            let yCursor = margin;

            for(let i=0; i<cards.length; i++) {
                const canvas = await html2canvas(cards[i], { scale: 2, useCORS: true });
                const imgData = canvas.toDataURL('image/png');
                
                // Calcular altura proporcional baseada na largura da p√°gina
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = pageWidth - (margin * 2);
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                // Se o card n√£o couber na p√°gina, cria nova p√°gina
                if (yCursor + pdfHeight > pageHeight - margin) {
                    doc.addPage();
                    yCursor = margin;
                }

                doc.addImage(imgData, 'PNG', margin, yCursor, pdfWidth, pdfHeight);
                yCursor += pdfHeight + 5; // 5mm de espa√ßo entre cards
            }
            doc.save('minha-adega.pdf');
            document.getElementById('exportLoading').style.display = 'none';
        }

        // LIGHTBOX FIX (Touch & Pan)
        let currentScale = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        let initialPinchDistance = null;
        let initialScale = 1;

        const img = document.getElementById('lightbox-img');
        const modal = document.getElementById('lightbox');
        const wrapper = document.getElementById('lb-wrapper');

        function openLightbox(src) {
            modal.style.display = 'flex';
            img.src = src;
            // Reset state
            currentScale = 1; translateX = 0; translateY = 0;
            updateTransform();
        }

        function closeLightbox() { modal.style.display = 'none'; }

        function updateTransform() {
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }

        function zoomManual(d) {
            currentScale = Math.max(1, Math.min(4, currentScale + d));
            updateTransform();
        }

        // Mouse Drag
        wrapper.addEventListener('mousedown', e => {
            if(currentScale <= 1) return;
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            e.preventDefault();
        });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', e => {
            if(!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        // Touch Logic (Pinch & Drag)
        wrapper.addEventListener('touchstart', e => {
            if (e.touches.length === 2) {
                // Pinch start
                initialPinchDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                initialScale = currentScale;
            } else if (e.touches.length === 1 && currentScale > 1) {
                // Drag start
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            }
        });

        wrapper.addEventListener('touchmove', e => {
            e.preventDefault(); // Prevent scroll
            if (e.touches.length === 2 && initialPinchDistance) {
                // Pinching
                const currentDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                const factor = currentDistance / initialPinchDistance;
                currentScale = Math.max(1, Math.min(4, initialScale * factor));
                updateTransform();
            } else if (isDragging && e.touches.length === 1) {
                // Dragging
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateTransform();
            }
        });

        wrapper.addEventListener('touchend', () => {
            isDragging = false;
            initialPinchDistance = null;
        });

        // Wheel Zoom
        wrapper.addEventListener('wheel', e => {
            if (e.ctrlKey || currentScale > 1) {
                e.preventDefault();
                if (e.deltaY < 0) zoomManual(0.2);
                else zoomManual(-0.2);
            }
        });

        // Close on Background Click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this || e.target === wrapper) {
                closeLightbox();
            }
        });

        // Close on ESC
        document.addEventListener('keydown', e => {
            if(e.key === "Escape") { closeLightbox(); closeModal('biModal'); closeModal('infoModal'); }
        });

        // Theme Toggle
        const themes = [ { class: '', name: 'Cl√°ssico' }, { class: 'theme-modern', name: 'Moderno' }, { class: 'theme-rustic', name: 'R√∫stico' }, { class: 'theme-rose', name: 'Ros√©' }, { class: 'theme-gold', name: 'Premium' }, { class: 'theme-green', name: 'Frescor' }, { class: 'theme-superman', name: 'Kal-El' } ];
        let currentThemeIndex = parseInt(localStorage.getItem('wineCatalogTheme') || 0);
        if(currentThemeIndex >= themes.length) currentThemeIndex = 0;
        function toggleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            localStorage.setItem('wineCatalogTheme', currentThemeIndex);
            document.body.className = themes[currentThemeIndex].class;
        }
        document.body.className = themes[currentThemeIndex].class;

        // Init
        populateFilters();
        renderCatalog(vinhos);
    </script>
