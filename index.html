        body.theme-rustic { --bg-page: #e8e4d9; --card-bg: #fdfbf7; --primary: #5d4037; --accent: #33691e; --secondary: #8d6e63; --text-main: #3e2723; --text-muted: #5d4037; --font-title: 'Cinzel', serif; --font-body: 'Cormorant Garamond', serif; --font-script: 'Great Vibes', cursive; --border-color: #bcaaa4; --shadow-color: rgba(93,64,55,0.15); --wave-opacity: 0.6; }

        body.theme-gold { --bg-page: #1a1a1a; --card-bg: #fffcf5; --primary: #000000; --accent: #d4af37; --secondary: #b8860b; --text-main: #111111; --text-muted: #555555; --font-title: 'Cinzel', serif; --font-body: 'Lato', sans-serif; --font-script: 'Cormorant Garamond', serif; --border-color: #d4af37; --shadow-color: rgba(212,175,55,0.2); --wave-opacity: 0.5; }
        body.theme-green { --bg-page: #f1f8e9; --card-bg: #ffffff; --primary: #2e7d32; --accent: #8bc34a; --secondary: #558b2f; --text-main: #1b5e20; --text-muted: #689f38; --font-title: 'Montserrat', sans-serif; --font-body: 'Lato', sans-serif; --font-script: 'Great Vibes', cursive; --border-color: #c5e1a5; --shadow-color: rgba(46,125,50,0.1); --wave-opacity: 0.4; }
        body.theme-superman { --theme-name: "Kal-El"; --bg-page: #f0f8ff; --card-bg: #ffffff; --primary: #003D7C; --accent: #AC0D0D; --secondary: #F2B900; --text-main: #00274c; --text-muted: #5c7c99; --font-title: 'Orbitron', sans-serif; --font-body: 'Montserrat', sans-serif; --font-script: 'Orbitron', sans-serif; --border-color: #89CFF0; --shadow-color: rgba(0, 61, 124, 0.2); --wave-opacity: 0.2; }

        /* =========================================
           BASE
           ========================================= */
        * { box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: var(--bg-page); color: var(--text-main); margin: 0; padding: 20px; transition: background 0.5s ease; }
        .catalog-grid { display: grid; grid-template-columns: 1fr; gap: 40px; max-width: 900px; margin: 0 auto; }

        /* =========================================
           CARD DO VINHO
           ========================================= */
        .wine-card { background: var(--card-bg); border-radius: 12px; box-shadow: 0 10px 25px var(--shadow-color); position: relative; overflow: hidden; border: 1px solid var(--border-color); transition: transform 0.3s ease; page-break-inside: avoid; }

        .flag-box { width: 45px; height: 30px; border-radius: 4px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border: 1px solid #ddd; flex-shrink: 0; }
        .flag-box svg { width: 100%; height: 100%; object-fit: cover; display: block; }
        .wine-name { font-family: var(--font-title); font-size: 1.8em; font-weight: 700; color: var(--primary); line-height: 1.1; margin: 0; }
        .wine-region { color: var(--accent); font-weight: 700; text-transform: uppercase; font-size: 0.85em; letter-spacing: 1.5px; margin-top: 5px; }
        .poetic-desc { font-family: var(--font-title); font-style: italic; color: var(--text-muted); font-size: 1.05em; line-height: 1.5; margin: 15px 0; padding-left: 15px; border-left: 3px solid var(--secondary); }
        .tech-grid { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; background-color: rgba(0,0,0,0.03); padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9em; }
        .tech-item { display: flex; align-items: center; gap: 6px; color: var(--text-main); }
        .tech-icon { width: 18px; height: 18px; fill: var(--primary); flex-shrink: 0; }
        .label { font-weight: 700; color: var(--primary); margin-right: 2px; }
        .rating-stars { color: #ddd; font-size: 1.4em; cursor: pointer; margin-bottom: 10px; }
        .rating-stars span.active { color: #f1c40f; }
        .strength-wrapper { margin-top: auto; }
        .strength-label { display: flex; justify-content: space-between; font-size: 0.75em; text-transform: uppercase; color: var(--text-muted); margin-bottom: 5px; font-weight: bold; }
        .strength-track { background: #e0e0e0; height: 8px; border-radius: 10px; overflow: hidden; }
        .strength-fill { height: 100%; border-radius: 10px; background: linear-gradient(90deg, var(--accent), var(--primary)); width: 0%; }

        /* =========================================
           HEADER & FILTROS
           ========================================= */
        .header-card-body { padding: 40px 20px; text-align: center; background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: 0 10px 25px var(--shadow-color); position: relative; z-index: 2; }
        .header-icon { width: 80px; height: 80px; fill: var(--primary); margin-bottom: 20px; }
        h1.main-title { font-family: var(--font-title); color: var(--primary); font-size: 3em; margin: 0; line-height: 1; }
        p.main-subtitle { font-family: var(--font-script); color: var(--accent); font-size: 1.8em; margin-top: 5px; }

        /* Filtros atualizados */
        .filter-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 25px; background: transparent; align-items: center; }

        .clear-btn { background: var(--secondary); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .catalog-grid { gap: 30px; }
            .header-card-body { padding: 30px 15px; }
            h1.main-title { font-size: 2.2em; }
            p.main-subtitle { font-size: 1.5em; }
            .card-body { flex-direction: column; padding: 25px; gap: 15px; }
            .photos { flex: 0 0 auto; width: 100%; justify-content: center; margin-bottom: 10px; }
            .photos img { height: 250px; max-width: 45%; }
            .wine-name { font-size: 1.5em; }
            .tech-grid { grid-template-columns: 1fr; }
            .bg-text-top { font-size: 4em; top: 20px; }
        }

        /* =========================================
           LIGHTBOX COM DRAG & ZOOM (Pan)
           ========================================= */
        .lightbox { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); justify-content: center; align-items: center; flex-direction: column; overflow: hidden; }
        .lightbox-content-wrapper { position: relative; width: 100%; height: 100%; overflow: hidden; cursor: grab; display: flex; justify-content: center; align-items: center; }
        .lightbox-content-wrapper:active { cursor: grabbing; }
        
        .lightbox-img { 
            max-width: 90%; max-height: 90%; 
            object-fit: contain; 
            transform-origin: center center;
            will-change: transform;
            user-select: none;
            -webkit-user-drag: none;
        }

        .lightbox-controls { position: absolute; bottom: 30px; display: flex; gap: 20px; z-index: 10001; }
        .lb-btn { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-size: 1.2em; user-select: none; }
        .lb-btn:hover { background: rgba(255,255,255,0.4); }
        .lb-close { position: absolute; top: 20px; right: 20px; color: white; font-size: 40px; cursor: pointer; z-index: 10002; }

        /* FABs */
        .fab-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 9999; }
        .fab { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 2px solid white; opacity: 0.4; transition: all 0.3s; cursor: pointer; }
        .fab:hover { opacity: 1; transform: scale(1.1); }
        .fab svg { width: 22px; height: 22px; fill: white; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 9998; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); margin: 15% auto; padding: 25px; width: 90%; max-width: 500px; border-radius: 12px; border: 1px solid var(--border-color); color: var(--text-main); }
        .dashboard-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .stat-box { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-value { font-size: 1.8em; color: var(--primary); font-weight: bold; font-family: var(--font-title); }
        
        @media print {
            .no-print, .lightbox { display: none !important; }
            body { background: white; padding: 0; }
            .catalog-grid { display: block; }
            .wine-card { box-shadow: none; border: 1px solid #ccc; margin-bottom: 30px; page-break-inside: avoid; }
            .card-body { flex-direction: row; padding: 20px; }
            .photos { width: 150px; flex: 0 0 150px; }
            .photos img { height: 200px; filter: none; }
            .bg-text-top { opacity: 0.05 !important; }
            .card-wave-top, .strength-fill { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>

        function populateFilters() {
            const countries = new Set(vinhos.map(v => v.pais).sort());
            const years = new Set(vinhos.map(v => v.safra).sort());
            const abvs = new Set(vinhos.map(v => v.abv).sort());
            
            const cSelect = document.getElementById('countrySelect');
            const ySelect = document.getElementById('yearSelect');
            const aSelect = document.getElementById('abvSelect');

            countries.forEach(val => cSelect.innerHTML += `<option value="${val}">${val}</option>`);
            years.forEach(val => ySelect.innerHTML += `<option value="${val}">${val}</option>`);
            abvs.forEach(val => aSelect.innerHTML += `<option value="${val}">${val}</option>`);
        }

        function getRating(wineName) { return parseInt(localStorage.getItem(`rating_${wineName}`) || 0); }
        function setRating(wineName, rating) {
            localStorage.setItem(`rating_${wineName}`, rating);
            applyFilters();
        }

        function renderCatalog(listToRender) {
            const container = document.getElementById('wineListContainer');
            container.innerHTML = ''; 
            document.getElementById('filterStats').textContent = `Exibindo ${listToRender.length} de ${vinhos.length} r√≥tulos`;

            listToRender.forEach(vinho => {
                const card = document.createElement('div');
                card.className = 'wine-card';
                const flagSVG = flags[vinho.pais] || '';
                const widthPercentage = (vinho.forca / 5) * 100;
                const userRating = getRating(vinho.nome);

                let starsHTML = '<div class="rating-stars no-print">';
                for(let i=1; i<=5; i++) {
                    const activeClass = i <= userRating ? 'active' : '';
                    starsHTML += `<span class="${activeClass}" onclick="setRating('${vinho.nome}', ${i})">‚òÖ</span>`;
                }
                starsHTML += '</div>';

                card.innerHTML = `
                    <div class="card-top-solid"></div>
                    <div class="card-wave-top"></div>
                    <div class="bg-text-top">${vinho.nome}</div>

                    <div class="card-body">
                        <div class="photos">
                            <img src="${vinho.imgFrente}" alt="Frente" onclick="openLightbox(this.src)" onerror="this.style.display='none'">
                            <img src="${vinho.imgVerso}" alt="Verso" onclick="openLightbox(this.src)" onerror="this.style.display='none'">
                        </div>
                        <div class="info">
                            <div class="wine-header">
                                <div class="flag-box">${flagSVG}</div>

                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- FILTROS & BUSCA GLOBAL ---
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const countryVal = document.getElementById('countrySelect').value;
            const yearVal = document.getElementById('yearSelect').value;
            const abvVal = document.getElementById('abvSelect').value;
            const strengthVal = document.getElementById('strengthSelect').value;

            const filtered = vinhos.filter(v => {
                // Busca global: junta tudo em uma string s√≥ para verificar
                const allData = (v.nome + " " + v.pais + " " + v.regiao + " " + v.uvas + " " + v.safra + " " + v.abv).toLowerCase();
                const matchText = allData.includes(searchText);
                
                const matchCountry = countryVal === "" || v.pais === countryVal;
                const matchYear = yearVal === "" || v.safra === yearVal;
                const matchAbv = abvVal === "" || v.abv === abvVal;
                const matchStrength = strengthVal === "" || v.forca.toString() === strengthVal;
                return matchText && matchCountry && matchYear && matchAbv && matchStrength;
            });
            renderCatalog(filtered);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = "";
            document.getElementById('countrySelect').value = "";
            document.getElementById('yearSelect').value = "";
            document.getElementById('abvSelect').value = "";
            document.getElementById('strengthSelect').value = "";
            applyFilters();
        }

        // --- TEMAS ---
        const themes = [ { class: '', name: 'Cl√°ssico' }, { class: 'theme-modern', name: 'Moderno' }, { class: 'theme-rustic', name: 'R√∫stico' }, { class: 'theme-rose', name: 'Ros√©' }, { class: 'theme-gold', name: 'Premium' }, { class: 'theme-green', name: 'Frescor' }, { class: 'theme-superman', name: 'Kal-El' } ];
        let currentThemeIndex = parseInt(localStorage.getItem('wineCatalogTheme') || 0);
        if(currentThemeIndex >= themes.length) currentThemeIndex = 0;
        function applyTheme() { document.body.className = themes[currentThemeIndex].class; }
        function toggleTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            localStorage.setItem('wineCatalogTheme', currentThemeIndex);
            applyTheme();
        }

        // --- DASHBOARD ---
        function openDashboard() {
            document.getElementById('kpi-total').innerText = vinhos.length;
            let totalAbv = 0; vinhos.forEach(v => totalAbv += parseFloat(v.abv.replace(',','.')));
            document.getElementById('kpi-abv').innerText = (totalAbv / vinhos.length).toFixed(1) + '%';
            const counts = {}; vinhos.forEach(v => counts[v.pais] = (counts[v.pais] || 0) + 1);
            const topCountry = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            document.getElementById('kpi-country').innerText = topCountry;
            document.getElementById('kpi-strong').innerText = vinhos.filter(v => v.forca >= 4).length;
            document.getElementById('biModal').style.display = "block";
        }
        function closeDashboard() { document.getElementById('biModal').style.display = "none"; }

            const wine = vinhos[Math.floor(Math.random() * vinhos.length)];
            alert(`Sorteado: ${wine.nome}\n${wine.uvas}`);
            document.getElementById('searchInput').value = wine.nome;
            applyFilters();
        }

        // --- LIGHTBOX COM PAN & ZOOM (Drag Logic) ---
        let currentScale = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        const img = document.getElementById('lightbox-img');
        const modal = document.getElementById('lightbox');
        const wrapper = document.getElementById('lb-wrapper');

        function openLightbox(src) {
            modal.style.display = 'flex';
            img.src = src;
            resetZoom();
        }

        function closeLightbox() { modal.style.display = 'none'; }

        function resetZoom() {
            currentScale = 1; translateX = 0; translateY = 0;
            updateTransform();
        }

        function zoomImage(factor) {
            currentScale += factor;
            if (currentScale < 0.5) currentScale = 0.5;
            if (currentScale > 4) currentScale = 4;
            updateTransform();
        }

        function updateTransform() {
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }

        // Drag Events (Mouse)
        wrapper.addEventListener('mousedown', e => {
            if(currentScale <= 1) return; // S√≥ arrasta se tiver zoom
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            wrapper.style.cursor = 'grabbing';
            e.preventDefault(); // Evita sele√ß√£o de imagem
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            wrapper.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        // Drag Events (Touch/Celular)
        wrapper.addEventListener('touchstart', e => {
            if(currentScale <= 1) return;
            isDragging = true;
            startX = e.touches[0].clientX - translateX;
            startY = e.touches[0].clientY - translateY;
        });

        wrapper.addEventListener('touchend', () => { isDragging = false; });

        wrapper.addEventListener('touchmove', e => {
            if (!isDragging) return;
            e.preventDefault(); // Importante para n√£o rolar a p√°gina
            translateX = e.touches[0].clientX - startX;
            translateY = e.touches[0].clientY - startY;
            updateTransform();
        });

        // Mouse wheel zoom
        wrapper.addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY < 0) zoomImage(0.2);
            else zoomImage(-0.2);
        });

        // INIT
        applyTheme();
        populateFilters();
        renderCatalog(vinhos);
    </script>
